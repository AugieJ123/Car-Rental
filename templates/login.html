{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block template %}

    <section class="vh-100" style="background-color: #0E9CFF;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://cdn.motor1.com/images/mgl/KbJB3A/s4/bmw-concept-xm-exterior.webp"
                                    alt="login form" class="img-fluid img-thumbnail" style="border-radius: 1rem 0 0 1rem;" />
                                <img src="https://cdn.motor1.com/images/mgl/7xvv6/s3/bmw-3-series.webp" alt="login form"
                                    class="img-fluid img-thumbnail" style="border-radius: 1rem 0 0 1rem;" />
                                <img src="https://cdn.motor1.com/images/mgl/AeNQL/s3/bmw-8-series-coupe.webp" alt="login form"
                                    class="img-fluid img-thumbnail" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    {% if messages %}
                                    <div class="container mt-4">
                                        {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                        {% endfor %}
                                    </div>
                                    {% endif %}
    
                                    <form  method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../static/images/Car Logo.svg" alt="Car Logo" width="250" height="auto">
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                        </h5>
    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Username</label>
                                            <input type="text" id="id_username" name="username" class="form-control form-control-lg" />
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example27">Password</label>
                                            <input type="password" id="id_password" name="password" class="form-control form-control-lg" />
                                        </div>
    
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-lg btn-block" type="submit" style="background-color: #0E9CFF; color: white;">Log In</button>
                                        </div>
    
                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                            Don't have an account? 
                                            <a href="{% url 'signup' %}" style="color: #393f81;">Register here</a>
                                        </p>
                                    </form>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

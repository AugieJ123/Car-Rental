{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/Car Logo.svg' %}" alt="Car Logo" width="150" height="auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            {% if user.is_authenticated %}
            <!-- Show logout button when the user is authenticated -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                    <a class="nav-link {% if title == 'Home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'Cars' %}active{% endif %}" href="{% url 'car_list' %}">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'My Rental Cars' %}active{% endif %}" href="{% url 'user_rented_cars' %}">My Rental Cars</a>
                </li>
            </ul>

            <li class="btn btn-outline-danger mx-2">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
            </ul>
            {% else %}
            <!-- Show login and signup buttons when the user is not authenticated -->
            <div class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Cars' %}active{% endif %}" href="{% url 'car_list' %}">Cars</a>
                    </li>
                </ul>
            </div>
            <ul class="d-flex mt-2">
                <li class="btn btn-primary mx-2">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="btn btn-outline-success">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>

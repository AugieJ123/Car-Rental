{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block template %}

{% if messages %}
<div class="container mt-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>

        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
                        <div class="card-body p-5 shadow-5">
                            <div class="text-center mb-3 pb-1">
                                <img src="../static/images/Car Logo.svg" alt="Car Logo" width="250" height="auto">
                                <h2 class="fw-bold mb-5 mt-5">Sign up now</h2>
                            </div>
                            <form method="post" action="{% url 'signup' %}">
                                {% csrf_token %}
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1">Username</label>
                                            <input type="text" id="id_username" name="username" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Email address</label>
                                            <input type="email" id="id_email" name="email" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example2">Phone number</label>
                                            <input type="text" id="id_phone_number" name="phone_number" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Address</label>
                                            <input type="text" id="id_address" name="address" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Password</label>
                                            <input type="password" id="id_password1" name="password1" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Confirm password</label>
                                            <input type="password" id="id_password2" name="password2" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-block mb-4" style="background-color: #0E9CFF; color: white;">
                                    Sign up
                                </button>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                    Already have an account?
                                    <a href="{% url 'login' %}" style="color: #393f81;">Log in here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="https://cdn.motor1.com/images/mgl/2NLKbB/s4/2024-mercedes-amg-gt63-first-drive-review.webp" 
                        class="w-100 rounded-4 shadow-4 mb-3" alt="" />
                    <img src="https://cdn.motor1.com/images/mgl/N7jxG/s3/2022-jeep-grand-wagoneer-exterior-front-quarter.webp"
                        class="w-100 rounded-4 shadow-4 mt-3" alt="" />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
{% endblock %}
